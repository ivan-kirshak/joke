<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do you like your salary?</title>
    <link rel="stylesheet" href="css/joke.css">
</head>

<body>

    <div class="centralize">
        <div class="container">
            <div class="upper">
                <p>The question</p>
                <p class="winda y">_</p>
                <p class="winda z">O</p>
                <p class="winda x" id="close">X</p>
            </div>
            <div class="center">
                <p id="change">Do You like your current salary?</p>
            </div>
            <div class="buttons">
                <button id="yes">Yes!</button>
                <button id="no">No!</button>
            </div>
        </div>
    </div>

    <script src="js/joke.js"></script>
</body>

</html>
